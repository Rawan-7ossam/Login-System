<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="shortcut icon" href="images/key.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="container my-5 ">
        <main class="  m-auto p-5">
            <h1 class="text-center">Smart Login System</h1>
            <form>
                <!-- <input id="name" type="text" name="yournamel" placeholder="Enter your name" class="form-control my-3 text-white " > -->
                <input id="email" type="email" name="youremail" placeholder="Enter your email" class="form-control my-3 text-white " >
                <input id="password" type="password" name="yourpassword" placeholder="Enter  password" class="form-control my-3 " >
                <p id="rescheck" class="text-center text-success d-none">Success</p>
                <button id="loginbtn" class="d-block form-control">Login</button>
                <p class="text-center text-white mt-3">Don't have an account? <a id="signUp" href="index.html" class="text-decoration-none text-white">Sign Up</a> </p>
            </form>
            

        </main>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/loginPage.js"></script>
</body>
</html>
